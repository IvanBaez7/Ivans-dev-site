<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome sign-up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <!-- navbar -->
    <div class="nav-bar">
      <div class="logo"><a href="home.html">IPN</a></div>

      <div class="sitemap">
        <ul id="nav">
          <li><a href="home.html">Home</a></li>
          <li><a href="pr.html">PR Board</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="profile.html">Profile</a></li>
        </ul>
      </div>

      <div class="pref">
        <button class="nav-toggle">
          <i class="fas fa-bars"></i>
          <i class="fas fa-cross"></i>
        </button>
        <a href="login.html" class="login-btn">Login </a>
        <a href="#" class="logout-btn" style="display: none">Logout</a>
        <a href="message.html" class="logo-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
          >
            <path
              fill="currentColor"
              d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2l7-4.2V4a1 1 0 0 0-1-1zm13 2.383l-4.708 2.825L15 11.105zm-.034 6.876l-5.64-3.471L8 9.583l-1.326-.795l-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"
            />
          </svg>
        </a>
      </div>
    </div>
    <fieldset class="form">
      <legend>Sign-up</legend>
      <p class="header">Join the fight! Prayer is vital for the body!</p>
      <div class="sign-up">
        <form id="signup-form" name="sign-up" action="http://127.0.0.1:8080/ipn.php" method="POST" enctype="multipart/form-data">

          <input type="hidden" id="csrfToken" name="csrfToken" value="">

          <label for="first-name">First Name:</label>
          <input name="first-name" type="text" autocomplete="name" />
          <label for="last-name">Last Name:</label>
          <input name="last-name" type="text" />
          <label for="email">Email:</label>
          <input name="email" type="email" class="email" autocomplete="email" />
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" />
          <button type="button" class="show-password">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
            >
              <path
                fill="currentColor"
                d="M2.984 8.625v.003a.5.5 0 0 1-.612.355c-.431-.114-.355-.611-.355-.611l.018-.062s.026-.084.047-.145a6.7 6.7 0 0 1 1.117-1.982C4.096 5.089 5.605 4 8 4s3.904 1.089 4.802 2.183a6.7 6.7 0 0 1 1.117 1.982a4.077 4.077 0 0 1 .06.187l.003.013v.004l.001.002a.5.5 0 0 1-.966.258l-.001-.004l-.008-.025a4.872 4.872 0 0 0-.2-.52a5.696 5.696 0 0 0-.78-1.263C11.286 5.912 10.044 5 8 5c-2.044 0-3.285.912-4.028 1.817a5.7 5.7 0 0 0-.945 1.674a3.018 3.018 0 0 0-.035.109zM8 7a2.5 2.5 0 1 0 0 5a2.5 2.5 0 0 0 0-5M6.5 9.5a1.5 1.5 0 1 1 3 0a1.5 1.5 0 0 1-3 0"
              />
            </svg>
          </button>
          <div id="error-message"></div>
          <div class="btn-container">
            <button id="open-modal-btn">Upload</button>
            <!-- Modal -->
            <div id="add-modal" class="modal">
              <!-- Modal content -->
              <div class="modal-content">
                <span class="close">&times;</span>
                <h4>Upload Profile Photo</h2>
                  <input type="file" name="profile-photo-input" id="profile-photo-input" accept="image/*" />
                  <!-- <button id="upload-profile-photo-btn">Upload</button> -->
                </div>
              </div>
              <button type="submit" class="submit">Submit</button>
            </div>
          </div>
        </form>
    </fieldset>
    <footer>copyright 2023</footer>
    <script src="signup.js"></script>
    <script>
    // Function to generate CSRF token
    function generateCSRFToken() {
        // Your code to generate the CSRF token here
        return 'your_generated_csrf_token';
    }

    // Update the value of the hidden input field with the generated CSRF token
    document.addEventListener('DOMContentLoaded', function() {
        var csrfTokenInput = document.getElementById('csrfToken');
        csrfTokenInput.value = generateCSRFToken();
    });
</script>

  </body>
</html>
