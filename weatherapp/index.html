<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <div class="time-date">
          <p class="day">Monday</p>
          <p class="time">7:00<span>am</span></p>
        </div>
        <input type="text" placeholder="enter city name" spellcheck="false" />

        <!-- background dynamically added in js but I'll put links here and everytime we find a certain weather type the background of the card will change 🤞🏾-->
        <button><img src="search.png" /></button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="weather">
        <img src="rain.png" class="weather-icon" />
        <h1 class="temp">80&deg;F</h1>
        <h2 class="city">Phoenix</h2>
        <div class="details">
          <div class="col">
            <img src="humidity.png" />
            <div>
              <p class="humidity">10%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="wind.png" />
            <div>
              <p class="wind">1 mph</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="weather.js"></script>
  </body>
</html>
